<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oddee Consultancy</title>
  <style>
    :root {
      --black: #0d0d0d;
      --green: #007f5f;
      --green-dark: #004d3a;
      --white: #f5f5f5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: var(--black);
      color: var(--white);
      line-height: 1.6;
    }
    header {
      background: var(--green-dark);
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: var(--white);
      letter-spacing: 2px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5rem 2rem;
      background: linear-gradient(to bottom, var(--green-dark), var(--black));
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--green);
    }
    .hero p {
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--white);
    }
    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      background: var(--green);
      color: var(--white);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: var(--green-dark);
    }
    footer {
      background: var(--green-dark);
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oddee Consultancy</h1>
  </header>

  <section class="hero">
    <h2>Your Trusted Partner in Growth</h2>
    <p>We provide bespoke consultancy solutions, tailored strategies, and hands-on support to help your business achieve sustainable success.</p>
    <!-- Button linking to your marble page -->
    <a href="stonework.html" class="btn">Explore Our Marble Work</a>
  </section>

  <footer>
    <p>&copy; 2025 Oddee Consultancy. All rights reserved.</p>
  </footer>
</body>
</html>
